name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

defaults:
  run:
    shell: bash
    working-directory: my_gym_vault

env:
  RAILS_ENV: test

jobs:
  setup_ruby:
    runs-on: ubuntu-latest
    outputs:
      ruby-version: 3.4.5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true

  scan_ruby:
    runs-on: ubuntu-latest
    needs: setup_ruby
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true

      - name: Scan for Rails security vulnerabilities
        run: bundle exec brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    needs: setup_ruby
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true

      - name: Scan JS dependencies
        run: bundle exec importmap audit

  lint:
    runs-on: ubuntu-latest
    needs: setup_ruby
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true

      - name: Lint code
        run: bundle exec rubocop -f github

  test:
    runs-on: ubuntu-latest
    needs: setup_ruby
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev libyaml-dev pkg-config

      - name: Start Postgres
        run: |
          sudo service postgresql start
          psql -c "CREATE USER testuser WITH PASSWORD 'testpass';" || true
          psql -c "CREATE DATABASE my_gym_vault_test OWNER testuser;" || true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true

      - name: Setup Database
        run: |
          bin/rails db:setup
          bin/rails db:test:prepare

      - name: Run tests
        run: |
          bin/rails test
          bin/rails test:system

      - name: Upload screenshots from failed system tests
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: my_gym_vault/tmp/screenshots
          if-no-files-found: ignore

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: my_gym_vault/log/test.log
          if-no-files-found: ignore
