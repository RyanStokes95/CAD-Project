name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

defaults:
  run:
    shell: bash

env:
  RAILS_ENV: test
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
  PG_USERNAME: postgres
  PG_PASSWORD: postgres
  PG_DB: my_gym_vault_test
  PG_HOST: 127.0.0.1
  PG_PORT: 5432

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: my_gym_vault/.ruby-version
          bundler-cache: true

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y \
             build-essential git libpq-dev pkg-config postgresql-client

      - name: Make Rails bin files executable
        run: chmod +x my_gym_vault/bin/*

      - name: Install Gems
        working-directory: my_gym_vault
        run: bundle install --jobs 4 --retry 3

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: my_gym_vault/.ruby-version
      - name: Lint Ruby code
        working-directory: my_gym_vault
        run: bundle exec rubocop -f github

  scan_ruby:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: my_gym_vault/.ruby-version
      - name: Scan for Rails vulnerabilities
        working-directory: my_gym_vault
        run: bundle exec brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: my_gym_vault/.ruby-version
      - name: Scan JS dependencies
        working-directory: my_gym_vault
        run: bundle exec importmap audit

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: my_gym_vault/.ruby-version

      - name: Make Rails bin files executable
        run: chmod +x my_gym_vault/bin/*

      - name: Install Gems
        working-directory: my_gym_vault
        run: bundle install --jobs 4 --retry 3

      - name: Start PostgreSQL locally
        run: |
          sudo service postgresql start
          psql -c "CREATE USER $PG_USERNAME WITH SUPERUSER PASSWORD '$PG_PASSWORD';" || true
          psql -c "DROP DATABASE IF EXISTS $PG_DB;" || true
          psql -c "CREATE DATABASE $PG_DB OWNER $PG_USERNAME;"

      - name: Setup Database
        working-directory: my_gym_vault
        run: |
          bin/rails db:setup
          bin/rails db:test:prepare

      - name: Run tests
        working-directory: my_gym_vault
        env:
          DATABASE_URL: "postgresql://$PG_USERNAME:$PG_PASSWORD@$PG_HOST:$PG_PORT/$PG_DB"
        run: |
          bin/rails test
          bin/rails test:system

      - name: Upload screenshots from failed system tests
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: my_gym_vault/tmp/screenshots
          if-no-files-found: ignore

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: my_gym_vault/log/test.log
          if-no-files-found: ignore
